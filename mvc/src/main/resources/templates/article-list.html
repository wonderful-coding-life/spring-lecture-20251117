<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>제목</td>
            <td>작성자</td>
            <td>수정날짜</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${page.content}">
            <td th:text="${article.id}">#</td>
            <td th:text="${article.title}">제목</td>
            <td th:text="${article.name}">작성자</td>
            <td th:text="${#calendars.format(article.updated, 'yyyy-MM-dd HH:mm')}">수정날짜</td>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{common::pager(${page}, '/article/list', 5)}">페이지네이션</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
