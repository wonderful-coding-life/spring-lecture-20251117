<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
</head>
<body>
<h1>홈화면</h1>
<a sec:authorize="isAuthenticated()" th:href="@{/product}">상품화면</a>
<a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/member}">회원관리화면</a>
<a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
<a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
</body>
</html>
